server:
  port: 8080

spring:
  application:
    name: e-commerce-api

  # Configurações do Postgres:
  datasource:
    url: jdbc:postgresql://${DB_SERVICE:localhost}:5432/e_commerce_api_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update

# Configurações de segurança:
e-commerce-api:
  security:
    token:
      secret: ${API_SECRET}

# Configurações do SpringDoc:
springdoc:
  pathsToMatch:
    - /clientes**
    - /clientes/**
    - /lojas**
    - /lojas/**
    - /produtos**
    - /produtos/**
    - /carrinho**
    - /carrinho/**
    - /pedidos**
    - /pedidos/**
    - /auth/login
    - /auth/register
  swagger-ui:
    path: /